<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vigencia de Licencias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Vigencia de Licencias</h1>
        <form id="licenseForm">
            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" required>

            <label for="issueDate">Fecha de Emisión:</label>
            <input type="date" id="issueDate" required>

            <label for="category">Categoría de Licencia:</label>
            <select id="category" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>

            <label for="isRenewal">
                <input type="checkbox" id="isRenewal"> ¿Es una renovación?
            </label>

            <button type="button" id="calculateBtn">Calcular</button>
        </form>

        <div id="result" class="result">
            <h2>Resultados:</h2>
            <p id="age"></p>
            <p id="expiryDate"></p>
            <p id="ruleApplied"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
